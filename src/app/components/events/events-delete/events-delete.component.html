<h1>Delete Event</h1>
<h4>Are you sure you want to delete this event?</h4>

<hr>
<br>
<div *ngIf="event">
  <div>
    <label for="">Event Name: </label>
    <span>{{event.EventName}}</span>
  </div>
  <br>
  <div>
      <label for="">Event Date: </label>
      <span>{{event.DateOfEvent}}</span>
    </div>
   <br>
  <div>
    <label for="">Name:  </label>
    <span>{{event.FirstName}} {{event.LastName}}</span>
  </div>
  <br>
  <div>
    <label for="">Event Location: </label>
    <span>{{event.EventLocation}}</span>
  </div>
  <br>
  <div>
    <label for="">Event Comments: </label>
    <span>{{event.EventComment}}</span>
  </div>
</div>
<br>
<br>
<button mat-raised-button (click)="onDelete()">Delete</button> |
<button class="back" mat-raised-button routerLink="/home">Back</button>
